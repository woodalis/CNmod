 SMR_ideas:0 "Samarqandi Ideas"
 SMR_ideas_start:0 "Samarqandi Traditions"
 SMR_ideas_bonus:0 "Samarqandi Ambition"
 SMR_liao_frontier:0 "Liao Frontier"
 SMR_liao_frontier_desc:0 "Samarqand is located on the very edge of the Great Liao, and beyond our borders lies the madman Caliph who would sooner destroy his own realm than make peace with Balashagun. Guarding the Frontier, holding until the last man: that is our duty to the Empire, and only in death does our duty end."
 SMR_restore_samarqand_observatory:0 "Restore the Observatory"
 SMR_restore_samarqand_observatory_desc:0 "There are many things humanity does not know about the operations of the stars and the sun, of the planets and the world. Though it may still be centuries until we can definitively know the answers to even a fraction of the questions that the stars hold, we can leave our mark on the road there by restoring the famous Samarqand Observatory, surely to become a place of great scientific advancements."
 SMR_bank_of_samarqand:0 "Bank of Samarqand"
 SMR_bank_of_samarqand_desc:0 "Samarqand has always lagged behind the rest of the Empire in economic terms. The region received less attention than most others from the Imperial Government, partially due to the awkward administrative arrangements surrounding the country. No more! Balashagun has at last established a government-backed moneylending institution with the expressed purpose of financing promising development projects in the region."
 SMR_liao_renaissance:0 "The Liao Renaissance"
 SMR_liao_renaissance_desc:0 "In few places is the Liao Renaissance more visible than in Samarqand. The influx of Persian and European scholars has brought about a golden age of culture and science, and we would be fools not to take advantage by hiring a few of these great minds."
 SMR_imperial_auxilliaries:0 "Fuzhuda"
 SMR_imperial_auxilliaries_desc:0 "Pacifying Persia in the aftermath of the Anxi Wars was never going to be easy. As the continued resistance began to take a toll on the Liao forces, they increasingly called upon soldiers from Samarqand to serve in the pacification campaign. Many of these men have returned home as experienced veterans, bringing a great benefit to our military capabilities."
 SMR_metropolitanate_of_samarqand:0 "Metropolitanate of Samarqand"
 SMR_metropolitanate_of_samarqand_desc:0 "The Nestorian Church has a complicated relationship with Samarqand. The majority of our population follows their faith, but rebellion would only bring about Imperial intervention. As such, both parties have mostly chosen to work with each other rather than to fight each other: the Nestorians are able to practice their religion with little restrictions, and in exchange we get to take advantage of the church's extensive connections in the Imperial Court and the christian communities all across the Middle East." 
 SMR_northern_capital:0 "The Northern Capital"
 SMR_northern_capital_desc:0 "Though the Liao's center of power eventually shifted out of Central Asia and into Mesopotamia, Samarqand's influence as a major trade city and popular vacation destination for Emperors remained. This arrangement of the city being an unofficial second capital was legitimized when the city was declared the northern capital of the Liao, and Samarqand (now 'Beijing') only continued to gain in renown afterwards."
 
 SUH_ideas:0 "Suhraltanubian Ideas"
 SUH_ideas_start:0 "Suhraltanubian Traditions"
 SUH_ideas_bonus:0 "Suhraltanubian Ambition"
 SUH_suhraltanubi_trade:0 "Suhraltanubian Trade"
 SUH_suhraltanubi_trade_desc:0 "Living just beyond the Spice Islands, the people of Suhraltanubia have over time developed a strong maritime and mercantile culture. From Malacca to Guangzhou, there is scarcely a harbour in East Asia where you cannot find a Suhraltanubian trader."
 SUH_crab_fighting:0 "Crab Fighting"
 SUH_crab_fighting_desc:0 "Ready, Set, Go!!\n\nDue to the oppressive heat and lack of vast swathes of agricultural land, cock-fighting can't be supported as a sport in the vast majority of the nation, therefore to the beaches it is! Inspired by tales of giant crabs living on an island to the west, crab-fighting is a new sport, wherein the fiercest crabs with the biggest claws are made to fight in an enclosed ring. This new sport will spread across the Walythian Islands, and be enjoyed by all for generations to come!"
 SUH_outback_ranchers:0 "Frontier Ranchers"
 SUH_outback_ranchers_desc:0 "The interior of Suhraltanubia is vast and sparsely populated. Despite this, our people continue to settle further and further inland, creating vast livestock farms in the inland. These ranches are able to autonomously develop their land where the government is unable to, turning a vast dry grassland into a profitable grazing area."
 SUH_el_diab:0 "Walbreieu el-Diab"
 SUH_el_diab_desc:0 "The name Walbreieu el-Diab is one that every Suhraltanubian will immediately recognize, for there have been few greater minds to ever inhabit this world. In a voyage funded by the Akgulid Caliph, el-Diab set out from the Red Sea for the Spice Islands and then his homeland of Suhraltanubia. From here, it was onwards further to the east and south through Polynesia and along a newly discovered coast which he rounding, ultimately crossing the straits of Gibraltar under the cover of darkness to finally arrive in Alexandria.\n\nHe will go down in the pages of history as a great explorer, as the first man to sail a fleet around the globe, and his example will inspire many Suhraltanubians even long after his death."
 SUH_polynesian_integration:0 "Polynesian Integration"
 SUH_polynesian_integration_desc:0 "The people of Walytha are diverse and distant from another, creating a vast array of unique traditions and cultures. To create a truly Walythan state, we must learn from, convert, and integrate all of them."
 SUH_walythian_empire:0 "Walythan Empire"
 SUH_walythian_empire_desc:0 "The Walytha Ocean is vast, and it's islands are many. If we are to rule and defend such a vast and fractured land, we must construct the greatest fleet the world has ever seen. Walytha shall remain free!"
 SUH_marine_corps:0 "Suhraltanubian Marines"
 SUH_marine_corps_desc:0 "Fighting in Walytha is vastly different than in the great landmasses of Eurasia and Avalon. Land warfare plays second fiddle to the control of the seas. \n\nUnlike the continental powers, we have long adapted to this insular style of warfare. Not only are our regular soldiers faster at boarding and unboarding, we have also established the famous Suhraltanubian Marines, a corps of elite soldiers specializing in naval landings and insular warfare."

 SCY_ideas:0 "Scytho-Rus' Ideas"
 SCY_ideas_start:0 "Scytho-Rus' Traditions"
 SCY_ideas_bonus:0 "Scytho-Rus' Ambition"
 SCY_rushing_army:0 "The Rushing Army"
 SCY_rushing_army_desc:0 "The army of the Scythians is the rushing army, for it is how we have conquered such a swath of the steppe in the past and present. It is cavalry warfare which brought our dominance, and it is the cavalry that will expand it!"
 SCY_vassals:0 "Kharægat"
 SCY_vassals_desc:0 "The 'Kharægat' of the Scytho-Rus' Khaganate are our border vassals, vital forces in securing the hinterlands of the Khaganate from other hordes and dangerous separatists. Men from these regions are often led into the ranks of the Scytho-Rus' army due to their warrior cultures and strong will to defend."
 SCY_exploitation_of_the_slavs:0 "Exploitation of the Slavs"
 SCY_exploitation_of_the_slavs_desc:0 "The Slavic components of our Khaganate are instrumental to our economy. The steppes are wild and nomadic, whereas the forests of Eastern Europe provided the Scythians with an easy opportunity to usurp settled institutions established by the Kievan-Rus'. It is for this reason that most of the Khaganate's taxes come from Slavs."
 SCY_alim:0 "Khagan Alim Saurmag"
 SCY_alim_desc:0 "In the year 1468, the Khagan Alim Saurmag came to power. While his rule was tumultuous and filled with revolt, the country came out more enlightened than ever. Alim was a humanitarian and had controversial thoughts on religion, pushing through orders and edicts that saw the beginning of tolerance for the Khaganate's religious and ethnic minorities, something which was strongly opposed by Scythian and Turkic elites at the time. \n\nKhagan Alim would go down in history as the most influential ruler the Scytho-Rus' ever had."
 SCY_conquest_of_siberia:0 "Conquest of Sybirkhær"
 SCY_conquest_of_siberia_desc:0 "Siberia has always been a desire to many of our border settlers, notably for the lucrative fur trade found there. Cries for governmental action became stronger from Turkic components of the elite who wished to see the incorporation of their northern brethren into the Khaganate. There will never be a better time to sponsor the advance east."
 SCY_modernizing_an_empire:0 "Modernizing an Empire"
 SCY_modernizing_an_empire_desc:0 "This empire is one that stretches the borders of Europe and Asia, and as such is trapped between these worlds culturally and technologically. While in the past our proud Scythian heritage and nomadic tradition won victory in battle, it is clear that archers on horseback are not as effective as they used to be. With the armies of Europe conquering the world, it is time to adapt and embrace the West."
 SCY_expansion_of_liberties:0 "Expansion of Liberties"
 SCY_expansion_of_liberties_desc:0 "As the centuries wore on, the divide between the Khaganate's ethnic groups became to wear down, both through assimilation and acceptance. Notably, far greater autonomy was given to Slavic and Turkic components of the Empire, which began to form a more mutually beneficial arrangement for the Khaganate's elite and the groups that made it up."

 SLJ_ideas:0 "Seljuqid Ideas"
 SLJ_ideas_start:0 "Seljuqid Traditions"
 SLJ_ideas_bonus:0 "Seljuqid Ambition"
 SLJ_ghazis:0 "Ghazis"
 SLJ_ghazis_desc:0 "The 'ghazis' are the border cavalry raiders of our Empire, built upon a tradition centuries-old within the Muslim world. So effective are they that their payment is their plunder, and their name is now used as an honorary title for those who help expand the borders of Islam. We would be wise to utilize these troops wherever possible."
 SLJ_the_mad_caliph:0 "The Mad Caliph"
 SLJ_the_mad_caliph_desc:0 "Beginning in 1468, the Caliph Ikram Al-e Seljuq II began a series of confrontations collectively known as the Seljuqid Mad Wars. They were largely aimless, sudden, and incredibly ambitious military operations that mostly ended with failure at the hands of the Akgulids, Musaids, Liao, and Anxyanao. These defeats came with a silver lining, however - the Caliphate had never before seen such levels of potential for expansion and heavy mobilization; the Mad Caliph reinvigorated a martial culture in the Empire."
 SLJ_the_caliphate:0 "The Caliphate"
 SLJ_the_caliphate_desc:0 "While for some years in our conquests the title of Caliph was contested, the death of the Abbasids in Cairo in 1364 and the creation of the Beylik of Egypt saw all rivals removed. From that day forward there would be only one Caliphate: the Seljuqids of Isfahan. \n\nThis title carries with it the weight of dynasties great and powerful, to join their ranks is an eternal honor."
 SLJ_global_navy:0 "The Navy of Islam"
 SLJ_global_navy_desc:0 "From the shores of Al-Andalus to Kalbid Italy, from the Red Sea to the Black, and from the Persian Gulf to the Gulf of Qarn Jadid, our fleets sail in the name of the Seljuqs and in the name of Allah.\n\n The Fleet of Islam must grow if it is to secure Muslim trade and sovereignty around the globe."
 SLJ_expand_administration:0 "Expand the Administration"
 SLJ_expand_administration_desc:0 "The Caliphate is large, diverse, and unruly beast from a governmental perspective. While it is true that faith in Allah is enough to hold this Empire together, it wouldn't hurt to give Him some help. We need to expand the rule of beys and imams under the Caliph to make room in our burgeoning borders."
 SLJ_lord_of_all_muslims:0 "Lord of All Muslims"
 SLJ_lord_of_all_muslims_desc:0 "As Caliph, our ruler is the Lord of All Muslims. \n\nThis truth shows itself in the rule over Mecca and Medina, in the cries for reinforcement that ring out of Iberia, in the wars waged against the Princeley Confederation, and in the humble Quanzhou merchant who seeks our protection. Muhammad has never had a better shield."
 SLJ_birlik:0 "Birlik"
 SLJ_birlik_desc:0 "Our state is one built upon unity, not just untiy of Islam, but the unity of the Oghuz. Our elite is largely made up of Turks, Azeris, and Turkmens, all of close relation and cultural background. \n\nThe unity of the Oghuz will ensure loyalty in our realm evermore."
 
 AQT_ideas:0 "Aquitanian Ideas"
 AQT_ideas_start:0 "Aquitanian Traditions"
 AQT_ideas_bonus:0 "Aquitanian Ambition"
 AQT_morale:0 "Testament to Strength"
 AQT_morale_desc:0 "Our fledging kingdom has sprung up as a regional power, but we are not yet respected by our neighbors, surrounded by intrigue and deception. We must rise to the top and show everyone that we are a force to be reckoned with as the realm expands, proving that we could not care less of what others think of us."
 AQT_trade:0 "Habour of the South"
 AQT_trade_desc:0 "Historically less developed, with the sole exception of Bordeaux, with our strategic position in the west of the Empire we could stand to gain much from encouraging more investments to further bolster our kingdom's prosperity."
 AQT_vassals:0 "Enticing Diplomacy"
 AQT_vassals_desc:0 "As one of the largest realms in West Francia, we hold substantial weight to our words. It should be easy to convince the many nobles across Francia to serve us."
 AQT_technology:0 "Liberté Académique"
 AQT_technology_desc:0 "The University of Bordeaux prides itself on its independence from state and church, convincing many to seek intellectual refuge in the country, providing the kingdom with various technological benefits."
 AQT_governing_cost:0 "Accommodating the New"
 AQT_governing_cost_desc:0 "Claiming the legacy of Charlamagne himself, the current monarchs today make efforts to accommodate for new acquisitions of territory in the goal of full integration."
 AQT_discpline:0 "Gateway of the Pyrenees"
 AQT_discpline_desc:0 "Watching over both sides of the Pyrennes requires vigilance. Should we lose our position, it would spell trouble for the realm. This cannot happen."
 AQT_tolerance:0 "Dealing with all Religions"
 AQT_tolerance_desc:0 "The country is prepared to welcome most people as subjects and religion is no different. No matter the faith, we will accept all willing to serve and expand our realm."

 KMK_ideas:0 "Kalmyk Ideas"
 KMK_ideas_start:0 "Kalmyk Traditions"
 KMK_ideas_bonus:0 "Kalmyk Ambition"
 KMK_western_heir:0 "Western Heir"
 KMK_western_heir_desc:0 "We Kalmyks are the westernmost Mongols in existence, made rulers of this land centuries ago by conquest as the vanguard for the Great Genghis Khan's empire. Thousands upon thousands of Oirat Mongol soldiers and horsemen poured into the region as to prepare for a campaign against the Scythians, but the defeat by the Liao and emergence of the Nogai fractured our empire before the Kalmyk campaign could begin. In the chaos, Mongols from Central Asia and Oirats from the homeland increasingly populated the eastern bank of the Volga, forming the periphery haven which has persisted to the modern day. \n\nAt the end of the day, we are just as much an heir to Genghis Khan as the pompous Yuan, and our army shows it."
 KMK_peace_with_the_world:0 "Peace With the World"
 KMK_peace_with_the_world_desc:0 "It is amongst the tenets of Buddhism taught by the Dalai Lama that one must be at peace with themself and the world. While there are always exceptions, our Khans pride themselves on a just conflict and just leadership; may all within and outside our borders have nothing to fear so long as there is no wrong they have committed."
 KMK_dorbet:0 "Dörbet"
 KMK_dorbet_desc:0 "Although our cultural composition is broadly Mongol, no group is a larger component than the Dörbet, a tribe of the Oirat. Whether it was for war or for refuge, the Kalmyk identity and culture is one largely influenced by the Dörbet settlers; we are a people who know migration."
 KMK_battle_of_samara:0 "Battle of Samara"
 KMK_battle_of_samara_desc:0 "The Battle of Samara in 1378 saw Kalmyk forces engage Scytho-Rus' defenders successfully at the river port. For decades there had been on-and-off hostilities across the Volga of little consequence, but the Kalmyk victory and high casualties sustained in it made both the Scythians and Kalmyks wary of further fighting. \n\nFrom that day forward, a period of peace and understanding would last evermore, slowly bringing the combatants into more friendly relation."
 KMK_buddhist_manuscripts:0 "Buddhist Manuscripts"
 KMK_buddhist_manuscripts_desc:0 "Our westward migration was not completely unorganized, in fact numerous items of value and cultural importance now reside within our borders. Among them, large quantities of Tibetan Buddhist manuscripts, a few even containing the blessings of former Dalai Lamas. The works of Eastern theologians combined with the proximate European and Muslim centers of knowledge will serve our innovations well."
 KMK_huurl:0 "Huurl"
 KMK_huurl_desc:0 "The Kalmyk Huurl is the meeting of elites that occurs in times of crisis to advise the current Khan or elect a new one. This tradition of tribal agreement and respect for the Khan, inherited since Mongol times, is of great imporance to the Kalmyk people and is one of the fundamental pillars of our Khanate's government."
 KMK_the_frontier:0 "The Frontier"
 KMK_the_frontier_desc:0 "In the Scytho-Rus' conquest of Siberia, the Kalmyks played a crucial role. As the (originally) easternmost subject of the Scythians, the Kalmyks were often the ones responsible for establishing the earliest settlements in the steppe and taiga. The Kalmyk cultural proximity to the Oirat and Buryats also acted to incentivize this arrangement through which a Mongolic equivalent to Slavic Cossacks was formed."

 BSH_ideas:0 "Bashkir Ideas"
 BSH_ideas_start:0 "Bashkir Traditions"
 BSH_ideas_bonus:0 "Bashkir Ambitions"
 BSH_supplant_the_bulgars:0 "Supplant the Bulgars"
 BSH_supplant_the_bulgars_desc:0 "For centuries our people were ruled from the West by the Bulgars, but that changed with the arrival of the Mongols. We Bashkirs willingly joined the expanding Empire and, together with the Mongols, overthrew the Bulgar yolk. Now the shoe is on the other foot, and we rule the Urals."
 BSH_fort_murtaza:0 "Fort Murtaza"
 BSH_fort_murtaza_desc:0 "Three times the Scythians tried to climb our mountains, and three times they were sent tumbling down. \n\nFort Murtaza sits in the Western Urals, and is a masterpiece of architecture. Lying at the entrance to many passes, it must be overtaken to safely cross into Bashkiria from the Volga Basin, and as such was a prime target for Scythian expansion in the 15th and 16th centuries. The numerous Bashkir victories stalled Scytho-Rus' expansion into Siberia and reinforced a proud identity for our people."
 BSH_galiullin:0 "Zöfär Galiullin"
 BSH_galiullin_desc:0 "The Bashkirs have had many great generals and leaders for their khanate, but none are quite as legendary as Zöfär Galiullin. Combining the spirit of an insurmountable mountain with Kipchak steppe tradition, he formed one of the most effective defensive and guerilla forces Eurasia had ever seen by always being able to take his enemy out of their element."
 BSH_northern_route:0 "Northern Route"
 BSH_northern_route_desc:0 "While not direct nor necessarily swift, the passes of the Urals are home to some branches of the Silk Road. The proximity to the Volga makes Bashkiria a more promising route towards reaching Russia and the Baltic than one might assume, but that is not its true strength. The stable nature of our khanate and its fierce yet respectable reputation makes the northern route one of the safest a caravan can take: one that is out of the hands of Nogai and Kazakh bandits."
 BSH_bashkir_khan:0 "The Bashkir Khan"
 BSH_bashkir_khan_desc:0 "The Bashkir Khan is far more powerful than any of the long gone Bulgar ones. Why? Because he is local! The Khan of the Bashkirs is an institution agreed upon by the four largest tribes of the Bülär, Yänäy, Meñ, and Äyle, who all swear loyalty upon the ascension of a new Khan."
 BSH_mountain:0 "Like a Mountain"
 BSH_mountain_desc:0 "It is in our military doctrine and in our folklore that one must be like a mountain. The Ural-Batyr, while not in agreement with Islam, is our national epic. It tells stories of a hero named Ural who fights demons, resists tyrannical khans, rides a winged steed, and encounters all sorts of beasts and legendary figures on his adventure to ultimately form the mountains for which he is named. \n\nWe should strive to be as strong as Ural and his mountains, for our future may very well be dictated by lessons of the past."
 BSH_tatar_mercenaries:0 "Tatar Mercenaries"
 BSH_tatar_mercenaries_desc:0 "While our relationship with the Kazani and Siberian Tatars is not always the most amicable, we are ultimately brothers, and family helps eachother in their time of need. Tatar mercenaries have a long history throughout Russia and the steppe, and Bashkiria is no exception. Within our borders they are treated well and fall in line seamlessly with our military. It is even better then that they are also highly effective." 

