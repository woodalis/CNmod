 LIA_ideas:0 "Liao Ideas"
 LIA_ideas_start:0 "Liao Traditions"
 LIA_ideas_bonus:0 "Liao Ambition"
 LIA_battle_of_qatwan:0 "Battle of Qatwan"
 LIA_battle_of_qatwan_desc:0 "After Yelü Dashi and his Liao exiles defeated the Qarakhanid Khanate during their invasion of Central Asia, the Qarakhanid Khan called upon his overlord in the Seljuq Empire for aid, who promptly marched to Samarqand with a force of 100.000 men, led personally by the Seljuq sultan. Yelü Dashi, despite only having a force barely a third as large, chose to engage the Seljuqs head-on and defeated them with encircling maneuvers.\n\nThe crushing victory over the Seljuqs cemented our power in Central Asia and started the historic rivalry between the Liao and the Seljuqs, one that continues to this day."
 LIA_liao_religious_freedom:0 "Huaxei"
 LIA_liao_religious_freedom_desc:0 "Central Asia is a land of many religions. Our subjects practice Islam, Judaism, Zoroastrianism, Manichaeism, Nestorianism, and much more. Ourselves being not adherent to any of these faiths, we have made efforts to ensure that every subject of the Empire is able to practice their religion freely without intervention from the Imperial Government."
 LIA_gunpowder_empire:0 "The Gunpowder Empire"
 LIA_gunpowder_empire_desc:0 "Rifles, cannons, rockets, mines: the Liao Arsenal has become filled with weapons of gunpowder.\nThe wars in Europe have made the power of firearms and artillery obvious for all to see, and yet, many states still continue to cling on to ancient ways of war. Let their failure be our advantage, the Liao will become experts in the ways of modern warfare."
 LIA_silk_crossroads:0 "Silk Crossroads"
 LIA_silk_crossroads_desc:0 "The Silk Road has rarely ever been so prosperous. Our campaigns of conquest and pacification have revitalized the old trans-Eurasian trade routes between the steppes, Arabia, India and China, and as the middlemen in these mercantile arrangements, we are able to command a great deal of influence in the realm of trade."
 LIA_bureaucratic_empire:0 "Bureaucratic Empire"
 LIA_bureaucratic_empire_desc:0 "The heart of the Liao has always been its bureaucracy. It is this administrative monster that keeps our incredibly diverse and vast realm united and running smoothly in the face of rebellion, famine, chaos and war. As long as the bureaucracy keeps running, so does the Great Liao."
 LIA_economic_planning:0 "Economic Planning"
 LIA_economic_planning_desc:0 "The state does not bend to greedy merchants and bankers. Though they may claim that the economy is best left to those who know it as well as they do, we cannot trust them to always make the best decision for the Empire. The government must take a more active role in ensuring prosperity for it's myriad subjects, starting in the realm of economics."
 LIA_imperial_reorganization:0 "Era of Imperial Reorganization"
 LIA_imperial_reorganization_desc:0 "The 'Era of Imperial Reorganization' was a time of great upheaval in the Empire. The once powerful Imperial Army had stagnated, while the long-standing policy of bureaucratic centralism had become less and less respected in the face of growing bureaucratic corruption. By 1773 however, Emperor Yelü Zhou had grown fed up with the complacency of imperial officials, and ordered that a grand purge of corrupt officials be conducted. Though initially many were suspicious, believing this to be a way of purging anti-imperial individuals, their worries were eventually proven wrong as Emperor Zhou increasingly began adopting many of the recommendations made.\n\nThough the Reformer-Emperor eventually passed in 1806, the Era of Imperial Reorganization continued. The finance and banking systems were overhauled and modernized, criminal and civil codes were updated, new ministries were established, homosexuality and several traditions previously considered 'barbarian' were legalized, an Imperial Citizenship was established, and much more."
 
